<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VatRandom</title>
    <link rel="icon" href="./img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css  ">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <span>
            <span class="copy-left-icon">
                <i class='bx bx-copyright'></i>
                GNU GPL V3
            </span>
        </span>
            <a href="https://github.com/Vatislo">Разработчик</a>
    </header>
    <main>
        <table class="control-panel container">
            <tr>
                <th colspan="2">
                    <div class="number">
                        (;
                    </div>
                </th>
            </tr>
            <tr>
                <td><input id="min-num" type="text" placeholder="Минимальное число"></td>
                <td><input id="max-num" type="text" placeholder="Максимальное число"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea placeholder="Исключающиеся числа, писать через пробел." id="exceptions"></textarea>
                </td>
            </tr>
            <tr>-
                <td colspan="2">
                    <button id="random-button">СГЕНЕРИРОВАТЬ</button>
                </td>
            </tr>
        </table>
    </main>
    <script src="./script.js"> </script>
</body>

</html>
